    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 1cm;
        }
        body {
          background: white;
          color: black;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* Hide UI elements */
        aside, header, button, .no-print, input[type="file"], input[type="search"] {
          display: none !important;
        }
        /* Expand content */
        main {
          margin-left: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }
        /* Table enhancements for print */
        table {
          width: 100%;
          border-collapse: collapse;
          font-size: 10pt;
        }
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
        }
        /* Show backgrounds */
        .bg-slate-50 {
          background-color: #f8fafc !important;
        }
      }
    </style>
